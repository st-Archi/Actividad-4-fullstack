<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Gestor de Productos</h1>
            <div class="nav-right">
                <span id="userInfo"></span>
                <button class="btn btn-secondary" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Formulario para agregar/editar producto -->
        <div class="product-form-card">
            <h2 id="formTitle">Agregar Nuevo Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Nombre del Producto</label>
                        <input type="text" id="productName" required placeholder="Ej: Laptop Dell">
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Categoría</label>
                        <input type="text" id="productCategory" required placeholder="Ej: Electrónica">
                    </div>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descripción</label>
                    <textarea id="productDescription" required placeholder="Descripción del producto" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Precio ($)</label>
                        <input type="number" id="productPrice" required min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock</label>
                        <input type="number" id="productStock" required min="0" placeholder="0">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Agregar Producto</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()" id="cancelBtn" style="display: none;">Cancelar</button>
                </div>
                <div id="formMessage" class="message"></div>
            </form>
        </div>

        <!-- Lista de productos -->
        <div class="products-section">
            <div class="section-header">
                <h2>Lista de Productos</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar productos..." onkeyup="filterProducts()">
                </div>
            </div>
            
            <div id="productsContainer" class="products-grid">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
            <div id="noProducts" class="no-products" style="display: none;">
                <p>No hay productos registrados. ¡Agrega tu primer producto!</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Verificar autenticación al cargar la página
        if (!localStorage.getItem('token')) {
            window.location.href = '/';
        } else {
            loadProducts();
            displayUserInfo();
        }
    </script>
</body>
</html>
